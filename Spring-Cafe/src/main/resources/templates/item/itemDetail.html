<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
	rel="stylesheet">

<!-- swiper css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />



<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="/vendor/glightbox/css/glightbox.min.css"
	rel="stylesheet">
<link href="/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="/css/main.css" rel="stylesheet">
<title>Insert title here</title>
<!-- 각 페이지의 스크립트가 작성될 위치 -->

<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>

</head>

<body>

<!-- themleaf fragment content start -->
	<div layout:fragment="content">
	
	<main id="main" data-aos="fade" data-aos-delay="1500">
    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center" style="top: 100px;">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center" >
            <h2>Store show info.</h2>
          </div>
        </div>
      </div>
    </div><!-- End Page Header -->
    <!-- ======= Gallery Single Section ======= -->
    <section id="gallery-single" class="gallery-single">
    <!-- detail frame start -->
      <div style="border: 1px solid white; width:52%; margin: 0 auto; margin-top: 50px; display: flex; flex-wrap: wrap; background-color: white;">
      <!-- detail img -->
      <input type="hidden" id="cafeId" th:value="${cafe.id}">[[${cafe.id}]]
      
      <div style="padding: 15px; width: 100%; display: flex;">
      	<div style="border-radius: 20px; overflow: hidden; border: 1px solid white; box-shadow: 0px 6px 11px -6px #000000;">
      	<img th:src="${cafe.regCafeImgDtoList[0].imgUrl}" th:alt="${cafe.businessName}" style="height: 400px;" id="detailMainImg">
        </div>
      	<!-- kakao map -->
      	<div>
      	<img src="/img/kakoMap.png" alt="kakaoMap" style="height: 400px; padding: 0; margin: 0; margin-left: 5px; border: 1px solid #9ACD32; box-shadow: 0px 6px 11px -6px #000000;">
      	</div>
      	</div>
      	<!-- 슬라이드 -->
      	<div style="margin: 0 auto; text-align: center; padding-bottom: 10px; padding-top: 10px; width: 100%; background-color: rgba(0,0,0,0.5);">
      	          <div class="slides-1 portfolio-details-slider swiper">
            <div class="swiper-wrapper align-items-center">
            <th:block th:each="cafes, status:${cafe}">
              <div class="swiper-slide">
              <!-- .count 는 1부터 시작 -->
                <img th:src="${cafes.regCafeImgDtoList[cafes.count].imgUrl}" th:alt="${cafes.businessName}" style="width: 100px; height: 100px;"/>
              </div>
	</th:block>
            </div>
          </div>
         <!--  <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div> -->
      	</div>
      	<!-- 상호명, 가게 개요 및 메뉴 상세 내용 -->
      	<div style="background:white; color:black; width: 100%; border: 1px solid black;">
      	<div style="padding-left: 40px;" class="store-info">
      	<p><h2><span >[[${cafe.businessName}]]</span></h2>
		<ul style="list-style-type: none;">
		<li>주소 : [[${cafe.address}]]</li>
		<li>소개 : <a href="instagram.com/roof808" style="text-decoration: none;">instagram.com/roof808</a></li>
		<li>연락처 : [[${cafe.phone}]]</li>
		<li>해시태그 : #카페 #커피 #흐음</li>
		</ul>
		<div style="text-align: center;">
		<span>[[${cafe.info}]]</span>
		<!-- <img src=" /img/mainImages/쿠오트_메뉴4.jpeg" alt="menu" style=""> -->
		</div>
		</div>
      	</div>
      	
      <!-- detail frame end -->
        
        </div>
          <!-- 예약, 문의 버튼 / 가게 상세 내용 div 옆에 고정 -->
          <div class="col-lg-3 reser-btn" style="position: sticky; left: 1500px; bottom: 400px; width: 200px;">
            <div class="portfolio-info">
              <h3>Reservation Here</h3>
              <ul>
                <li><a href="/item/reservation" class="btn-visit align-self-start">예약 하기</a></li>
                 <li><a href="#" class="btn-visit align-self-start">문의 하기</a></li>
              </ul>
            </div>
          </div>
          
    </section><!-- End Gallery Single Section -->
  </main><!-- End #main -->
	</div>
	
	
		<!-- Vendor JS Files -->
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/vendor/aos/aos.js"></script>
	<script src="/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/js/main.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</body>
</html>
