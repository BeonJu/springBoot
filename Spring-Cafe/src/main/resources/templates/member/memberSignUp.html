<body>

	<!-- themleaf fragment content start -->
	<div layout:fragment="content">
		<main id="main" data-aos="fade" data-aos-delay="1500">
			<!-- ======= Services Section ======= -->
			<!-- Template URL: https://colorlib.com/wp/template/login-form-20/ -->
			<section class="ftco-section" style="margin-top: 150px;">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-6 col-lg-4">
							<div class="login-wrap p-0">
								<h3 class="mb-4 text-center">Cafe Reservation Sign Up</h3>
								<form  class="signin-form needs-validation" novalidate>
									<div class="form-group has-validation">
										<input type="text" class="form-control" placeholder="Name" style="background-color: black;"  required>
										<div class="invalid-feedback">Please choose a name.</div>
									</div>
									<div class="form-group has-validation">
										<input type="email" class="form-control" placeholder="Email"
											style="background-color: black;" required>
											<div class="invalid-feedback">Please choose a email.</div>
									</div>
									<div class="form-group has-validation">
										<input type="password" class="form-control"
											placeholder="Password" style="background-color: black;"
											required>
											<div class="invalid-feedback">Please choose a password.</div>
									</div>
									<div class="form-group has-validation">
										<input type="password" class="form-control"
											placeholder="Password again" style="background-color: black;"
											required>
											<div class="invalid-feedback">Please choose a password.</div>
									</div>
									<div class="form-group has-validation">
										<input type="text" class="form-control" placeholder="Phone"
											style="background-color: black;" required>
											<div class="invalid-feedback">Please choose a phone.</div>
									</div>
									<div class="form-group has-validation">
										<input type="text" class="form-control" placeholder="Address"
											style="background-color: black;" required>
											<div class="invalid-feedback">Please choose a address.</div>
									</div>
								<p class="w-100 text-center">&mdash; Welcome &mdash;</p>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
								</div>
								<div class="social d-flex text-center">
									<a href="/member/login" class="px-2 py-2 mr-md-1 rounded btn submit"
										style="border: 1px solid white;"
										onclick="validate(); return false;">Login</a> <a href="/"
										class="px-2 py-2 ml-md-1 rounded"
										style="border: 1px solid white;">Cancel</a>
								</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</section>


			<!-- End Pricing Section -->

		</main>
		<!-- End #main -->
	</div>


	<!-- Vendor JS Files -->
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/vendor/aos/aos.js"></script>
	<script src="/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/js/main.js"></script>

	<!-- bootstrap js ref.Colorlib -->
	<script src="../../static/login/js/main.js"></script>
	<script src="../../static/login/js/jquery.min.js"></script>
	<script src="../../static/login/js/popper.js"></script>
	<script src="../../static/login/js/bootstrap.min.js"></script>

	<!-- JavaScript Bundle with Popper -->

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>


</body>
