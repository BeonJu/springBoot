	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
	rel="stylesheet">

<!-- bootstarp CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">


<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="/css/main.css" rel="stylesheet">
<title>Insert title here</title>
<!-- 각 페이지의 스크립트가 작성될 위치 -->

<th:block layout:fragment="script">
	<script th:inline="javascript">
	
	function uploadFileCheck(){
	if( document.getElementById("formFileMultiple").files.length >=6 ){
	    alert("이미지 업로드는 최대 5장 입니다.");
	    return false;
	}
	}
	</script>
</th:block>

  ======================================================== -->
</head>

<body>

	<!-- themleaf fragment content start -->
	<div layout:fragment="content">

		<main id="main" data-aos="fade" data-aos-delay="1500">

			<!-- ======= End Page Header ======= -->
			<div class="page-header d-flex align-items-center"
				style="top: 100px;">
				<div class="container position-relative"
					style="border-bottom: 1px solid white; padding-bottom: 0;">
					<h2>Store Register</h2>
				</div>
			</div>
			<!-- End Page Header -->

			<!-- ======= Services Section ======= -->
			<section id="services" class="services">
			<form method="post" enctype="multipart/form-data" th:object="${cafeRegisterDto}">
				<div style="display: flex; flex-direction: column; justify-content: center; width: 60%; margin: 0 auto; margin-top: 70px;">
					<input type="hidden" th:field="*{id}">
					<div class="mb-3" style="margin-bottom: 15px;">
					
						<label for="formFile" class="form-label">상호명</label> <input
							class="form-control" type="text" id="formFile"
							placeholder="상호명을 입력 해주세요." th:field="*{businessName}">
					</div>
					<div class="mb-3" style="margin-top: 15px; margin-bottom: 15px;">
						<label for="formFile" class="form-label">점주</label> <input
							class="form-control" type="text" id="formFile"
							placeholder="점주님 성함을 입력 해주세요." th:field="*{ownerName}">
					</div>
					<div class="mb-3" style="margin-top: 15px; margin-bottom: 15px;">
						<label for="formFile" class="form-label">연락처</label> <input
							class="form-control" type="text" id="formFile"
							placeholder="연락처를 입력 해주세요." th:field="*{phone}">
					</div>
					<div class="mb-3" style="margin-top: 15px; margin-bottom: 15px;">
						<label for="formFile" class="form-label">주소</label> <input
							class="form-control" type="text" id="formFile"
							placeholder="주소를 입력 해주세요." th:field="*{address}">
					</div>
					
					
					<div th:if="${#lists.isEmpty(cafeRegisterDto.regCafeImgDtoList)}" style="margin-top: 15px; margin-bottom: 15px;">
				<div th:each="num: ${#numbers.sequence(1,5)}">
					<div class="mb-3">
  						<label for="formFile" class="form-label custom-file-label" th:text="가게이미지 + ${num}"></label>
  						<input class="form-control custom-file-input" type="file" id="cafeImgFile" name="cafeImgFile">
  						<span style="font-size: 0.7em; margin-left: 20px;">Tip. 이미지
							업로드는 최대 5장 입니다.</span>
					</div>
				</div>
			</div>
					
					<div class="mb-3" style="margin-top: 15px; margin-bottom: 15px;">
						<label for="exampleFormControlTextarea1" class="form-label">가게
							소개</label>
						<textarea class="form-control" id="exampleFormControlTextarea1"
							rows="3" th:field="*{info}"></textarea>
					</div>
					<div style="margin: 0 auto;" th:if="${#strings.isEmpty(cafeRegisterDto.id)}">
						<button type="submit" th:formaction="@{/admin/store/register}" class="btn btn-outline-success"
							style="margin-right: 150px; padding: 15px 25px; color: white;" onclick="uploadFileCheck()">등록</button>
						<button type="button" class="btn btn-outline-danger"
							style="margin-left: 150px; padding: 15px 25px; color: white;">취소</button>
					</div>

				</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>


			</section>
			<!-- End Pricing Section -->

		</main>
		<!-- End #main -->
	</div>


	<!-- Vendor JS Files -->
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/vendor/aos/aos.js"></script>
	<script src="/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/js/main.js"></script>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>
</html>
