<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<!-- bootstrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></link>
<link th:href = "@{/css/layout01.css}" rel="stylesheet">
<!-- bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

<!-- Jquery  -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


<!-- content css page에 CSS가 작성 될 위치 -->
<th:block layout:fragment="css"></th:block>

<!-- content script page에 스크립트가 작성 될 위치-->
<th:block layout:fragment="script"></th:block>
<title>Insert title here</title>
</head>
<body>
	<!-- fragments/header.html 을 가져와서 header 별명을 지어 준다 -->
	<div th:replace="fragments/header :: header"></div>
	<!-- 레이아웃에서 변경될 영역을 설정 -->
	<div th:layout:fragment="content" class="content"></div>
	<!-- fragments/footer.html 을 가져와서 footer 별명을 지어 준다 -->
	<div th:replace="fragments/footer :: footer"></div>




	<!--  
    <th:block th:replace="fragments/header :: headerFragment"></th:block>

    <th:block layout:fragment="content"></th:block>
 
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    -->

</body>
</html>
